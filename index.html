<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>filterSelection of elements</title>
</head>
<body>
<div id="myBtnContainer">
<button class="btn active" onclick="filterSelection('all')"> Show all</button>
<button class="btn" onclick="filterSelection('cars')"> Cars</button>
<button class="btn" onclick="filterSelection('animals')"> Animals</button>
<button class="btn" onclick="filterSelection('fruits')"> Fruits</button>
<button class="btn" onclick="filterSelection('nature')">nature</button>
</div>
<div class="container">
<div class="filterDiv cars">
    <img src="./images/c5.jpeg" alt="">
</div>
<div class="filterDiv colors fruits">
    <img src="./images/f3.jpeg" alt="">
</div>
<div class="filterDiv cars">
    <img src="./images/c2.jpeg" alt="">
</div>
<div class="filterDiv nature">
        <img src="./images/n2.jpeg" alt="">
</div>
<div class="filterDiv cars animals">
    <img src="./images/a4.jpeg" alt="">
</div>
<div class="filterDiv nature">
    <img src="./images/n1.jpeg" alt="">
</div>
<div class="filterDiv animals">
    <img src="./images/a3.jpeg" alt="">
</div>
<div class="filterDiv animals">
    <img src="./images/a5.jpeg" alt="">
</div>
<div class="filterDiv fruits">
    <img src="./images/f2.jpeg" alt="">
</div>
<div class="filterDiv fruits animals">
    <img src="./images/f1.jpeg" alt="">
</div>
<div class="filterDiv fruits">
    <img src="./images/f4.jpg" alt="">
</div>
<div class="filterDiv fruits">
    <img src="./images/f5.jpeg" alt="">
</div>
<div class="filterDiv animals">
    <img src="./images/a1.jpeg" alt="">

</div>
</div>
    <script src="main.js"></script>
</body>
</html>
